title: kkfnui's blog
description: 锲而舍之，朽木不折;锲而不舍，金石可镂
url: http://blog.makerome.com
author: 吕飞
twitter:
  username: kkfnui
logo: assets/img/k.png
keywords: 
  - Java
  - C++
  - Linux
  - Bash

permalink: /:year/:month/:day/:title.html
paginate: 7
paginate_path: "page:num"

markdown: kramdown
markdown_ext:  md
excerpt_separator: "<!--more-->"
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
lsi: false

exclude: ['README.md', '.*', 'bin/', 'Gemfile']

gems:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag

defaults:
  -
    scope:
      path: "_drafts"
    values:
      layout: "blog"
  -
    scope:
      path: "_posts"
    values:
      layout: "blog"

